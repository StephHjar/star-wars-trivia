<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of Star Wars Legends with this online trivia quiz!">
    <meta name="keywords" content="quiz, trivia, star wars, star wars trivia, star wars eu, star wars legends, sci fi">

    <!-- link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

<body>

    <header>
        <h1 class="heading">
            <img src="assets/images/logo.webp" alt="Logo for Star Wars Legends Trivia">
        </h1>
    </header>

    <!-- gameplay area -->
    <main>
        <div class="instructions"></div>
        <div class="game-area">
            <div class="question-area">
                1. What is Luke Skywalker’s wife Mara’s last name?
            </div>
            <div class="answer-area">
                <button class="btn btn-a">Ruby</button>
                <button class="btn btn-b">Jade</button>
                <button class="btn btn-c">Garnet</button>
            </div>
        </div>

        <!-- score area -->
        <div class="score-area"></div>
    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
