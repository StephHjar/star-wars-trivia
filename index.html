<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of Star Wars Legends with this online trivia quiz!">
    <meta name="keywords" content="quiz, trivia, star wars, star wars trivia, star wars eu, star wars legends, sci fi">

    <!-- link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <title>Star Wars Legends Trivia</title>
</head>

<body>
    <!-- header / logo -->
    <header>
        <h1 class="heading">
            <img src="assets/images/logo.webp" alt="Logo for Star Wars Legends Trivia">
        </h1>
    </header>

    <!-- gameplay area -->
    <div class="content">
        <main>
            <div class="instructions"></div>
            <div class="game-area">
                <div class="question-area">
                </div>
                <div class="answer-area">
                    <button class="btn btn-a"></button>
                    <button class="btn btn-b"></button>
                    <button class="btn btn-c"></button>
                </div>
            </div>

            <!-- score area -->
            <div class="score-area">Score: <span class="score">12</span> / 20</div>
        </main>

        <!-- footer -->
        <footer>
            <span class="help">Need Help?</span> Check out <a href="https://starwars.fandom.com/wiki/Main_Page"
                target="_blank">Wookieepedia</a>
            to brush up on your Star Wars knowledge!
        </footer>
    </div>

    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
